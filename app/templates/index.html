{% extends 'base.html'%}
{% import 'macros.html' as macro %}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}


{%block content%}

<body>

    <body id="overlay">

        <div class="contaner text-center">
            <div class="row">
                <h1 class="text-center" style="font-size: 48pt; color:navy; font-weight:700;">WELCOME TO PINBLOG</h1>
                <div class="container">
                    <span style="font-size:13pt"><i></i> <em>{{quote.quote}}</em> <i></i></span>
                    <h2>{{quote.author}}</h2>
                </div>
            </div>
            <div class="row" style="margin-top:3%">
                <a type="button" class="btn btn-primary text-center" style="font-weight:700"
                    href="{{url_for('main.new_blog')}}">
                    New Blog
                </a>
            </div>
        </div>

        <div class="container">
            <h2 class="card-title h1-responsive text-center"></h2>
            <hr>
            <div class="row">
                {{macro.displayBlogs(blogs)}}
            </div>
        </div>
    </body>
</body>
{%endblock%}
