{% extends 'base.html'%}
{% import 'macros.html' as macro %}

{%block content%}
<div class="container text-center">
    <div class="row">
        <h1 class="text-center" style="font-size: 50pt;">WELCOME TO PINBLOG</h1>
                        <div class="site-heading">
                            <span class="subheading"><i class="fas fa-quote-left"></i> <em>{{quote.quote}}</em> <i
                                    class="fas fa-quote-right"></i></span>
                            <h2>{{quote.author}}</h2>
                        </div>
    </div>
    <div class="row">
        <a type="button" class="btn btn-primary text-center" style="font-weight:700"
            href="{{url_for('main.new_blog')}}">
            New Blog
        </a>
    </div>
</div>

<div class="container">
    <h2 class="card-title h1-responsive text-center"></h2>
    <hr>
    <div class="row">
        {{macro.displayBlogs(blogs)}}
    </div>
</div>
{%endblock%}
